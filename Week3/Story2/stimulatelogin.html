<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stimulate-login</title>
        <style type="text/css">
          .form {
              width: 300px;
              margin: 0 auto;
          }
        </style>
    </head>
    <body>
        <script>
        function checkForm() {
            var name = document.getElementById('username');
            var pw = document.getElementById('password');
            var go = document.getElementById('submitbotton');
            if (name.value === '123' && pw.value === '123') {
              alert('登录成功');
            } else {
              pw.value = '';
              alert('用户名或密码错误')
            }
        }
        </script>
    
        <form id="login" method="POST">
            <p>
                <span>账号：</span>
                <input type="text" name="username" id="username" />
            </p>
            <p>
                <span>密码：</span>
                <input type="text" name="password" id="password" />
            </p>
            <p>
                <button type="button" id="submitbotton" onclick="checkForm()">提交</button>
            </p>
            </form>
    </body>
    

</html>
